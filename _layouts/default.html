<!DOCTYPE html>
<html>
<head>
  <title>{{page.title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

  <script src="https://use.fontawesome.com/28d49e5771.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.3.1/gridlex.min.css">

  <link href="css/main.css" style="stylesheet" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <section class="navigation">
    <!-- This is the navigation -->
    <nav class="grid-spaceBetween">
      <div class="col-2">
        <img src="images/logo.jpg">
      </div>
    <div class="col-5">
      <a href="">About me</a>
      <a href="">My Skills</a>
      <a href="">My Experience</a>
      <a href="">Get in touch</a>
    </div>
      <!-- put the links on the nav -->
    </nav>
  </section>

  {{content}}

  <!-- This is the footer -->
  <footer class="footer">
    <h2>Get in touch</h2>

    <form method="POST" action="http://formspree.io/martin.g.lucia@gmail.com">
      <label for="name">What's your name?</label>
      <input type="name" name="name" placeholder="Your name">
      <label for="email">Your email</label>
      <input type="email" name="email" placeholder="Your email">
      <label for="message">Tell me something</label>
      <textarea name="message" placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="icons-footer">
      <a href="https://www.facebook.com/lucia.ming?ref=bookmarks" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>

      <a href="https://www.instagram.com/luziaming/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>

      <a href="https://www.linkedin.com/in/luc%C3%ADa-mart%C3%ADn-91293950/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>

    </div>
  </footer>

</body>
</html>
